<script type="text/javascript">
    RED.nodes.registerType("tag-change", {
        category: "events",
        color: "#eec124",
        defaults: {
            server: { value: "", type: "forge-server", required: true },
            tag: { value: "" },
        },
        outputs: 1,
        icon: "forge.png",
        label: function () {
            let lbl = "";
            lbl = `Subscribed: ${this.tag}`;
            return lbl;
        },
    });
</script>

<script type="text/html" data-template-name="tag-change">
    <div class="form-row">
        <label for="node-input-server" id="label-node-input-server"
        ><i class="fa fa-event"></i>Server</label
    >
    <input type="text" id="node-input-server"></input>
        <label for="node-input-tag" id="label-node-input-tag"
            ><i class="fa fa-event"></i>Selected Tag</label
        >
        <input type="text" id="node-input-tag"></input>
    </div>
</script>

<script type="text/html" data-help-name="tag-change">
    <p>A node that allows you to subscribe to most Forge events</p>
</script>
